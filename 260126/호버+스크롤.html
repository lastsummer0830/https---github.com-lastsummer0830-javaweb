<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        scroll-behavior: smooth;
      }
      h3 {
        font-size: 70px;
        font-weight: 800;
        line-height: 700px;
        text-align: center;
        color: aliceblue;
      }
      .section1 {
        height: 700px;
        background: url(../images/dried-flowers-9990282_1280.jpg) no-repeat 50%
          0 / cover fixed;
      }
      .section2 {
        background: url(../images/사슴.jpg) no-repeat 50% 0 / cover fixed;
      }

      .section3 {
        background: url(../images/sea-10030952_1280.jpg) no-repeat 50% 0 / cover
          fixed;
      }
      .section4 {
        background: url(../images/flowers-6808776_1280.jpg) no-repeat 50% 0 /
          cover fixed;
      }
      .section5 {
        background: url(../images/보라색꽃.jpg) no-repeat 50% 0 / cover fixed;
      }
      /* nav */
      nav {
        height: 70px;
        border: solid none;
        text-align: center;
        padding-top: 30px;
      }
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        border: solid 2px rgb(0, 0, 0);
        vertical-align: top;
        margin-right: 5px;
        padding: 0;
        cursor: pointer;
      }
      li:hover {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
      }
      a {
        display: block;
        text-decoration: none;
        color: white;
        background-color: black;
        padding: 15px 25px;
      }
      a:hover {
        color: rgb(184, 123, 168);
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="section1">
        <nav>
          <ul>
            <li><a href="#section2">MENU</a></li>
            <li><a href="#section3">PRODUCT</a></li>
            <li><a href="#section4">Q&A</a></li>
            <li><a href="#section5">NOTICE</a></li>
          </ul>
        </nav>
        <h3>WEB FRONTED</h3>
      </section>
      <section class="section2" id="section2">
        <h3>WEB FRONTED</h3>
      </section>
      <section class="section3" id="section3">
        <h3>WEB FRONTED</h3>
      </section>
      <section class="section4" id="section4">
        <h3>WEB FRONTED</h3>
      </section>
      <section class="section5" id="section5">
        <h3>WEB FRONTED</h3>
        <a href="#" class="top">맨 위로</a>
      </section>
    </div>
  </body>
</html>
