<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 별: 와일드 카드 문자. 전체 선택이라는 의미 */
        *{ 
            margin: 0;
        }
        h3{
            font-size: 70px;
            font-weight: 800; /*폰트 두께 */
            line-height: 700px; /*줄 간격*/
            /*글자 크기 키움+스크롤 가능하게 간격 넓힘 */
            text-align: center; /*폰트를 가운데로 정렬*/
            color: aliceblue;
        } 
        .section1{
            height: 700px;
            background: url(../images/dried-flowers-9990282_1280.jpg) no-repeat 50% 0 / cover fixed; 
            /* 슬래쉬 이후 순서가 지켜져야 적용됨(커버-픽스드)*/
           /* background-size: cover; */
        }
        .section2{
            background: url(../images/사슴.jpg) no-repeat 50% 0 scroll;
            background-size: cover;
        }
        .section3{
            background: url(../images/sea-10030952_1280.jpg) no-repeat 50% 0 scroll;
            background-size: cover;
        }
        .section4{
            background: url(../images/flowers-6808776_1280.jpg) no-repeat 50% 0 fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <section class="section1">
            <h3>WEB FRONTED</h3>
        </section>
        <section class="section2">
            <h3>WEB FRONTED</h3>
        </section>
        <section class="section3">
            <h3>WEB FRONTED</h3>
        </section>
        <section class="section4">
            <h3>WEB FRONTED</h3>
        </section>
    </div>    
</body>
</html>
