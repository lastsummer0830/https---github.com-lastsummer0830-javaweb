<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        } /* 목차 점이 없어진다 */
        li{
            display: inline; /* 목차를 한 줄로 나타낸다 */
            border: solid 2px black;
        }
        li:hover{
            background-color: black;
            color: whitesmoke;
        }
        a{
            text-decoration: none; /* a태그 기본 꾸미기 속성을 없애줌*/
            /* 선이 없어진다 */
            color:black;
        }
        a:hover{
            color:whitesmoke;
        } /* CSS는 아래로 갈 수록 우선순위가 높다 */
    </style>
</head>
<body>
    <ul>
        <li><a href="#">버튼123</a></li>
        <li><a href="#">버튼123</a></li>
        <li><a href="#">버튼123</a></li>
    </ul>
</body>
</html>
