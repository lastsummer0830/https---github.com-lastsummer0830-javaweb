<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        border: solid 2px rgb(0, 0, 0);
        vertical-align: top;
        margin-right: 5px;
        padding: 0;
        cursor: pointer;
      }

      li:hover {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
      }
      a {
        display: block;
        text-decoration: none;
        color: white;
        background-color: black;
        padding: 15px 25px;
      }

      a:hover {
        color: rgb(118, 173, 245);
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <h2>NATURE FOOD</h2>
    <ul>
      <li><a href="#">NOTICE</a></li>
      <li><a href="#">PRODUCT</a></li>
      <li><a href="#">BEST</a></li>
      <li><a href="#">NEW</a></li>
      <li><a href="#">Q&A</a></li>
    </ul>
  </body>
</html>
