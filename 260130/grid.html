<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid2 </title>
    <style>
        #parents1{
            display: grid;
            grid-template-columns: repeat(auto-fit, minimax(100px, 1fr));
            margin-bottom: 20px;
            /* 화면을 꽉 채울만큼 컬럼 너비를 늘려서 표시 */
        }
        #parents2{
            display: grid;
            grid-template-columns: repeat(auto-fill, minimax(100px, 1fr));
            /* 컬럼 최소 너비만큼 채워서 표시 */
        }
        .box:nth-child(odd){
            background-color: lightblue;
        }
        .box:nth-child(even){
            background-color: pink;
        }
        .box{
            padding: 15px;
        }
        
    </style>
</head>
<body>
    <body>
        auto-fit 일 때
        <div id="parents1">
            <div class="box">boxdddddddddddd</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>
            <div class="box">box5</div>
            <div class="box">box6</div>
            <div class="box">box7</div>
            <div class="box">box8</div>
            <div class="box">box9</div>
        </div>

        auto-fill 일 때
        <div id="parents2">
            <div class="box">box</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>
            <div class="box">box5</div>
            <div class="box">box6</div>
            <div class="box">box7</div>
            <div class="box">box8</div>
            <div class="box">box9</div>
        </div>
    </body>
</body>
</html>
