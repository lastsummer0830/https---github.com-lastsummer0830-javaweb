<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* 표의 테두리를 한 줄로 표시(붕괴하다) */
            border-collapse: collapse;
            background-color: beige;
        }
        th,td{
            /* 테두리를 3픽셀 실선 오렌지색 */
            border: 3px solid orange;
        }
    </style>
</head>
<body>
    <!-- 행row(tr) 열column(td) 제목셀(th) -->
    <table>
        <caption>
            <strong>Modern Browser</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>Google</td>
            <td><a href="https://www.google.com/chrome/" target="_parent">https://www.google.com/chrome/</a></td>
        </tr>
        <tr>
            <th>파이어폭스(Firefox)</th>
            <td>Mozilla</td>
            <td><a href="https://www.mozilla.org/firefox/" target="_top">https://www.mozilla.org/firefox/</a></td>
        </tr>
        <tr>
            <th>엣지 (Edge)</th>
            <td>Microsoft</td>
            <td><a href="https://www.microsoft.com/edge" target="blank">https://www.microsoft.com/edge</a></td>
        </tr>
    </table>
</body>
</html>

</table>
