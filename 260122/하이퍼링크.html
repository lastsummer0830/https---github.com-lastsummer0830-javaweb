<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="http://www.naver.com"
        target="_blank">네이버</a>로 이동</p>

    <!-- 
        a태그 속성 정리
        _blank: 링크 내용이 새 창이나 새 텝에서 열립니다.
        _self: target속성의 기본 값 
        _parent: 프레임을 사용했을 떄 링크 내용을 부모 프레임에 표시
        _top: 프레임에서 벗어난 링크 내용을 전체 화면에 표시
    -->
        <a href="http://www.google.com" target="_blank">구글 사이트 
            <img src="images/구글 로고.png" alt="구글 로고"></a><br>
        <iframe src="브라우저종류.html" frameborder="1" width="500px" height="300"></iframe><br>
       
        <!-- 구글 지도 공유 퍼가기 -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.0806721467698!2d126.8952807!3d37.6473074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9713f6961e85%3A0x33d53c6fd0151b38!2z7Iqk7YOA7ZWE65OcIOqzoOyWkQ!5e0!3m2!1sko!2skr!4v1769068875169!5m2!1sko!2skr" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br>
        <iframe src="https://cafe.naver.com/bigbluesky" frameborder="0" width="500px" height="300"></iframe>
    </body>
</html>
