<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> toggle 토글 버튼</title>
    <style>
        img{
            width: 200px;
            height: 150px;
        }
        .pic1{
            display: block;
        }
        .pic2{
            display: none;
        }
        .pic1.active{
            display: none;
        }
        .pic2.pic1.active{
            display: block;
        }
    </style>
</head>
<body>
    <img src="../images/납작복숭아.jpg" class="pic1">
    <img src="../images/담꽃.jpg" class="pic2">
    <button class="toggleBtn">토글버튼</button>

    <script>
        const toggleBtn = document.querySelector(".toggleBtn");      
        const pic1 = document.querySelector(".pic1"); //active가 없으면 추가해주고
        const pic2 = document.querySelector(".pic2"); //active가 있다면 빼준다

        toggleBtn.addEventListener("click", ()=> {
            pic1.classList.toggle("active");
            pic2.classList.toggle("active");
        })
         </script>
</body>
</html>
