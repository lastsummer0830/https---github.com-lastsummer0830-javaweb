<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1024px 반응형 레이아웃</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      /* [기본] 1024px 미만일 때: 무조건 세로 정렬 */
      .container {
        display: flex;
        flex-direction: column; /* 세로 */
        gap: 20px;
        width: 100%;
        align-items: left; /* 세로일 때 가운데 정렬 */
      }

      /* 상품 카드 스타일 */
      .product-card {
        width: 100%;
        max-width: 300px; /* 너무 커지지 않게 제한 */
        aspect-ratio: 1 / 1; /* 정사각형 유지 */
        border: 4px solid #9fb170;
        padding: 15px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }

      .image-placeholder {
        flex-grow: 1;
        background-color: #e7ecd8;
        margin-bottom: 10px;
      }

      .product-name {
        font-size: 16px;
        font-weight: bold;
      }

      /* ------------------------------------------- */
      /* [핵심] 1024px 이상일 때만 가로로 정렬 변경 */
      /* ------------------------------------------- */
      @media (min-width: 1024px) {
        .container {
          flex-direction: row; /* 가로 */
          justify-content: flex-start;
          align-items: stretch;
          max-width: 1200px; /* 큰 화면에서 전체 폭 제한 */
        }

        .product-card {
          flex: 1; /* 가로일 때 너비 균등 배분 */
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="image-placeholder"></div>
        <div class="product-name">상품 1</div>
      </div>

      <div class="product-card">
        <div class="image-placeholder"></div>
        <div class="product-name">상품 2</div>
      </div>

      <div class="product-card">
        <div class="image-placeholder"></div>
        <div class="product-name">상품 3</div>
      </div>
    </div>
  </body>
</html>
