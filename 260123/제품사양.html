<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 및 배송</title>
    <style>
.fruit-image img {
width: 80%;
max-width: 250px;
margin: 0 auto 20px;
display:block;
}

.title {
color: #d35400; 
font-size: 24px;
margin-bottom: 25px;
text-align: center;
}

.delivery-info {
margin-bottom: 40px;
line-height: 1.6;
color: #2c3e50;
font-size: 18px;
text-align: center;
}

.customer-center h3 {
color: #d35400;
font-size: 20px;
margin-bottom: 10px;
text-align: center;
}

.customer-center .phone {
font-size: 24px;
font-weight: bold;
margin: 5px 0;
text-align: center;
}

.customer-center .hours {
font-size: 14px;
color: #313535;
text-align: center;
}
a:hover{
            color:olive;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="fruit-image">
    <img src="../images/과일.jpg" alt="과일 이미지">       
    </div>

    <div class="content">
        <h2 class="title">주문 및 배송</h2>
    </div>

    <div class="delivery-info">
        <p><strong>오전 2시 이전</strong>주문은 당일 발송</p>
        <p><strong>2시 이후</strong>주문 건은 다음날 발송</p>
    </div>

    <div class="customer-center">
        <h3>고객센터</h3>
        <p class="phone">0000-0000</p>
        <p class="hours">상담시간: 오전 9시~ 오후 6시(토/일 공휴일 휴무)</p>
    </div>
    </div>
    </div>
</body>
</html>
