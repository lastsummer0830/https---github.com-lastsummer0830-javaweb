<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록요소 예제</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
      body, pre{
        font-family: "Black Han Sans", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 20px;
      }
      .container {
        border: 1px solid red;
        width: 500px;
      }
      h2{text-align: center;}
      p:first-letter{color: red;}
      span {
        color: blue;
      }
      .title{
        background-color: pink;;
      }
      .snow{ background-color: yellowgreen;}
      a{text-decoration: none; color: green}
      a:hover{background-color: yellowgreen; color:black}
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="title">[날씨] 내일 아침 쌀쌀, </h2>
      <p class="sum">한파 절정 지나갔지만..."일요일까지 -10도 강추위 계속"</p>
      <p>
        한파의 절정은 지나갔지만, 일요일까지도 서울 기온이 <span>영하 10도</span>를 밑도는
        매서운 추위가 이어질 전망입니다 오늘 오후에는 호남과 제주도에 다시
        <span class="snow">눈이나 비</span>가 내리겠습니다. 취재기자 연결해 자세한 날씨 상황과 전망
        짚어보겠습니다. 김민경 기자, <span>추위</span>가 언제쯤 누그러질까요.
      </p>
      <pre>
        내용을 입력해주세요
      </pre>
      <a href="#">링크가 있는 내용</a>
    </div>
  </body>
</html>
