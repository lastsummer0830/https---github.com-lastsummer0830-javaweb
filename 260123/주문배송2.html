<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>주문 및 배송 안내</title>
<style>
 * {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Nanum Gothic', sans-serif; /* 나눔고딕 등 깔끔한 폰트 권장 */
}

body {
background-color: #f4f4f4;
display: flex;
justify-content: center;
padding: 20px;
}

.container {
width: 100%;
max-width: 800px; /* 전체 너비 조절 */
background-color: #fff;
border: 1px solid #ddd;
}

/* 이미지 스타일 */
.image-section img {
width: 100%;
display: block;
}

/* 검은색 바 */
.black-bar {
background-color: #1a1a1a;
color: white;
padding: 10px 20px;
font-size: 0.9rem;
font-weight: bold;
}

/* 정보 섹션 */
.info-section {
padding: 50px 20px;
text-align: center;
background-color: #e9e9e9; /* 연한 회색 배경 */
}

.content-box {
margin-bottom: 50px;
}

.content-box h2 {
font-size: 1.5rem;
margin-bottom: 20px;
color: #333;
font-weight: 800;
}

.content-box p {
color: #555;
line-height: 1.6;
margin-bottom: 5px;
font-size: 1rem;
}


.phone-number {
font-size: 1.4rem;
font-weight: bold;
color: #222;
margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
<div class="image-section">
<img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?q=80&w=2070&auto=format&fit=crop" alt="사과 이미지">
</div>

<div class="black-bar">
확인 사항
</div>

<div class="info-section">
<div class="content-box">
<h2>주문 및 배송</h2>
<p>오후 2시 이전 주문 건은 당일 발송합니다.</p>
<p>2시 이후 주문 건은 다음날 발송합니다 (주말 제외)</p>
</div>

<div class="content-box">
<h2>교환 및 환불</h2>
<p>불만족 시 100% 환불해 드립니다.</p>
<p>고객센터로 전화주세요.</p>
</div>

<div class="content-box">
<h2>고객센터</h2>
<p class="phone-number">0000-0000</p>
<p>상담시간: 오전 9시 - 오후 6시 (토/일, 공휴일 휴무)</p>
</div>
</div>
</div>

</body>
</html>
