<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>VIDEO 실습</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anton&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Anton", sans-serif;
      }

      .hero {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .back-video {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      nav {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 30px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .nav-left {
        display: flex;
        align-items: center;
        gap: 25px;
      }
      .hamburger {
        font-size: 20px;
        cursor: pointer;
      }

      .logo-box {
        border: 2px solid #ffcc00;
        padding: 2px 12px;
        font-size: 24px;
        font-weight: bold;
        color: #ffcc00;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 30px;
        font-size: 16px;
        letter-spacing: 1px;
      }

      .nav-right {
        display: flex;
        align-items: center;
      }

      .icon-group {
        display: flex;
        gap: 20px;
        margin-right: 30px;
        font-size: 18px;
        align-items: center;
      }
      .icon-group i {
        cursor: pointer;
      }

      .enquire-btn {
        background: #ffcc00;
        border: none;
        padding: 12px 30px;
        font-size: 14px;
        font-weight: 400; 
        letter-spacing: 1px;
        cursor: pointer;
        color: black;
      }

      .content h1 {
        color: rgb(255, 255, 255);
        font-size: 120px;
        text-align: center;
        line-height: 1;
        margin-bottom: 40px;
        letter-spacing: -2px;
      }

      .search-outer {
        position: relative;
        display: flex;
        justify-content: center;
      }

      .search-bar-container {
        display: flex;
        border: 3px solid rgb(255, 204, 0);
        align-items: center;
        background: transparent;  
      }

      .search-input-section {
        display: flex;
        align-items: center;
        padding: 5px 20px;
      }

      .search-input-section i {
        color: #ffcf0e;
        font-size: 20px;
        margin-right: 15px;
      }

      .search-input-section input {
        background: transparent;
        border: none;
        outline: none;
        color: rgb(255, 255, 255);
        font-size: 18px;
        width: 350px;
      }

      .search-input-section input::placeholder {
        color: rgb(255, 255, 255);
      }

      .search-button-section {
        padding: 5px;
      }

      .final-search-btn {
        background: white;
        color: black;
        border: none;
        padding: 12px 35px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }

      .yellow-check-badge {
        position: absolute;
        right: -12px;
        bottom: -12px;
        background: #ffcc00;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <video autoplay muted loop playsinline class="back-video">
        <source src="../images/바다지평선.mp4" type="video/mp4" />
      </video>

      <nav>
        <div class="nav-left">
          <i class="fa-solid fa-bars hamburger"></i>
          <div class="logo-box">Y</div>
        </div>

        <ul class="nav-links">
          <li>CHARTER</li>
          <li>PURCHASE</li>
          <li>SELL</li>
          <li>BUILD</li>
          <li>MANAGE</li>
        </ul>

        <div class="nav-right">
          <div class="icon-group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-bookmark"></i>
            <i class="fa-regular fa-user"></i>
          </div>
          <button class="enquire-btn">ENQUIRE</button>
        </div>
      </nav>

      <div class="content">
        <h1>AMAZING<br />AWAITS</h1>

        <div class="search-outer">
          <div class="search-bar-container">
            <div class="search-input-section">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                placeholder="SAILING IN THE BALEARIC ISLANDS"/>
            </div>

            <div class="search-button-section">
              <button class="final-search-btn">SEARCH</button>
            </div>
          </div>

          <div class="yellow-check-badge">
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
