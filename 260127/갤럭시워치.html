<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제품 상세 정보</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    font-family: sans-serif;
}

.product-page {
    width: 600px; 
    background-color: white;
}

.main-img img {
    width: 100%;
    display: block;
}

.black-bar {
    background-color: black;
    color: white;
    padding: 5px 10px;
    font-size: 14px;
    font-weight: bold;
}

.info-box {
    text-align: center; 
    border: 1px solid #ccc;
}

.section {
    padding: 20px 0;
    border-bottom: 1px solid #ccc; 
}

h2 {
    font-size: 24px;
    margin: 0 0 10px 0;
}

p {
    margin: 5px 0;
    font-size: 16px;
    color: #333;
}
    </style>
</head>
<body>

    <div class="product-page">
        <div class="main-img">
            <img src="https://img.kr.news.samsung.com/kr/wp-content/uploads/2021/08/%EC%82%BC%EC%84%B1-%EA%B0%A4%EB%9F%AD%EC%8B%9C-%EC%9B%8C%EC%B9%984-1.jpg" alt="스마트워치">
        </div>

        <div class="black-bar">제품 상세 정보</div>

        <div class="info-box">
            
            <section class="section">
                <h2>제품 사양</h2>
                <p>모델명: SmartWatch Pro X</p>
                <p>디스플레이: 1.5인치 AMOLED</p>
                <p>배터리 수명: 최대 7일 (사용량에 따라 상이)</p>
            </section>

            <section class="section">
                <h2>A/S 및 보증</h2>
                <p>무상 보증 기간 1년 제공 (고객 과실 제외)</p>
                <p>서비스 센터 연락처: 1588-XXXX</p>
            </section>

            <section class="section no-line">
                <h2>결제 정보</h2>
                <p>신용카드, 계좌이체, 네이버페이 지원</p>
                <p>할부 가능: 최대 12개월 무이자</p>
            </section>

        </div>
    </div>

</body>
</html>
