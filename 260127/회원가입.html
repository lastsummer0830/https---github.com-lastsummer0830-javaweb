<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #f5f6f7;
    font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
    display: flex;
    justify-content: center;
    padding: 50px 0;
}

.signup-container {
    width: 100%;
    max-width: 460px;
}

h1 {
    text-align: center;
    font-size: 35px;
    margin-bottom: 40px;
}

.signup-form {
    background-color: #fff;
    padding: 40px;
    border: 1px solid #dadada;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    font-size: 14px;
}


input[type="text"], input[type="email"], input[type="tel"], select {
    width: 100%;
    height: 45px;
    border: 1px solid #dadada;
    padding: 0 15px;
    box-sizing: border-box;
    outline: none;
}

.full-width { width: 100%; }
.margin-top { margin-top: 10px; }


.birth-row {
    display: flex;
    gap: 10px;
}


.gender-row {
    display: flex;
    gap: 20px;
    font-size: 15px;
}


.phone-auth-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.btn-auth {
    width: 150px;
    background-color: #2db400;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
}


.btn-submit {
    width: 100%;
    height: 55px;
    background-color: #2db400;
    color: white;
    border: none;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
}

.footer {
    text-align: center;
    font-size: 12px;
    color: #888;
    margin-top: 30px;
}

.footer p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>회원가입</h1>
        
        <form class="signup-form">
            <div class="form-group">
                <label>생년월일</label>
                <div class="birth-row">
                    <input type="text" placeholder="년(4자)" maxlength="4">
                    <select>
                        <option value="">월</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        </select>
                    <input type="text" placeholder="일">
                </div>
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-row">
                    <label><input type="radio" name="gender"> 남자</label>
                    <label><input type="radio" name="gender"> 여자</label>
                    <label><input type="radio" name="gender"> 선택안함</label>
                </div>
            </div>

            <div class="form-group">
                <label>이메일 (선택)</label>
                <input type="email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label>휴대전화</label>
                <select class="full-width">
                    <option>대한민국 +82</option>
                </select>
                <div class="phone-auth-row">
                    <input type="tel" placeholder="전화번호 입력">
                    <button type="button" class="btn-auth">인증번호 받기</button>
                </div>
                <input type="text" placeholder="인증번호를 입력하세요" class="full-width margin-top">
            </div>

            <button type="submit" class="btn-submit">가입하기</button>
        </form>

        <footer class="footer">
            <p>이용약관 | <strong>개인정보처리방침</strong> | 고객센터</p>
            <p>&copy; 2026 Sample Corp.</p>
        </footer>
    </div>
</body>
</html>
