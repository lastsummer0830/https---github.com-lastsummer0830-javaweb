<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 와일드 카드 문자 * : 전체 선택 */
      * {
        margin: 0;
        padding: 0;
        scroll-behavior:smooth ;
      }
      .container {
        width: 100%;
        height: 100vh;
        margin: 0;
      }
      h3 {
        font-size: 70px;
        font-weight: 800; /*글자의 두께*/
        /* line-height: 700px; 줄 간격 */
        text-align: center;
        color: aliceblue;
      }
      .section1 {
        background: url(images/bc1.jpg) no-repeat 50% 0 / cover fixed;
        /* background-size: cover; */
        width: 100%;
        height: 100vh;
        border: 1px solid red;
      }
      .section2 {
        /* height: 700px; */
        width: 100%;
        height: 100vh;
        background: url(images/bc2.jpg) no-repeat 50% 0 scroll;
        background-size: cover;
      }
      .section3 {
        width: 100%;
        /* height: 700px; */
        width: 100%;
        height: 100vh;
        background: url(images/bc3.jpg) no-repeat 50% 0 fixed;
        background-size: cover;
      }
      .section4 {
        /* height: 700px; */
        width: 100%;
        height: 100vh;
        background: url(images/bc4.jpg) no-repeat 50% 0 scroll;
        background-size: cover;
      }
        ul {
            list-style: none;
                
        }
        li {
          padding: 20px;
          display: inline-block;
     
        }
        li:hover {
            color: whitesmoke;
        }
        li > a {
            text-decoration: none; /*a태그 기본 꾸미기 속성을 없애줌*/
            color: aliceblue;
            background-color: black;
            font-size: 34px;
            padding: 10px;
            border: solid 2px black;    
        }
        a:hover {
            color: black;
            background-color: aliceblue;
        }
        nav {
          margin-top: 50px;
          /* padding-top: 20px; */
          width: 100%;
            height: 70px;
            text-align: center;
        }

    </style>
  </head>
  <body>
    <div class="container">
      <section class="section1" id="section1">
        <nav>
          <ul>
            <li><a href="#section2">MENU</a></li>
            <li><a href="#section3">SHOP</a></li>
            <li><a href="#section4">Q&A</a></li>
          </ul>
        </nav>
        <h3>WEB FRONTEND</h3>
      </section>
      <section class="section2" id="section2">
        <h3>WEB FRONTEND</h3>
      </section>
      <section class="section3" id="section3">
        <!-- <h3>WEB FRONTEND</h3> -->
      </section>
      <section class="section4" id="section4">
        <h3>WEB FRONTEND</h3>
        <a href="#" class="top">맨 위로</a>
      </section>
    </div>
  </body>
</html>
